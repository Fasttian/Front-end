<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carousel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .carousel {
        width: 570px;
        height: 320px;
        overflow: hidden;
        white-space: nowrap;
      }
      .carousel > img {
        width: 100%;
        height: 100%;
        transition: ease 500ms;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      let data = [
        "https://static001.geekbang.org/resource/image/bb/21/bb38fb7c1073eaee1755f81131f11d21.jpg",
        "https://static001.geekbang.org/resource/image/1b/21/1b809d9a2bdf3ecc481322d7c9223c21.jpg",
        "https://static001.geekbang.org/resource/image/b6/4f/b6d65b2f12646a9fd6b8cb2b020d754f.jpg",
        "https://static001.geekbang.org/resource/image/73/e4/730ea9c393def7975deceb48b3eb6fe4.jpg"
      ];
      class Carousel {
        constructor(container) {
          this._container = container;
          this._container.classList.add("carousel");
          this.data = null;
        }
        render() {
          for (let d of this.data) {
            let item = document.createElement("img");
            item.src = d;
            container.appendChild(item);
          }
          let children = Array.prototype.slice.call(container.children);
          let position = 0;
          let nextFrame = () => {
            let nextPosition = position + 1;
            nextPosition = nextPosition % children.length;
            let current = children[position],
              next = children[nextPosition];
            next.style.transition = "ease 0s";
            next.style.transform = `translate(${-nextPosition * 100 + 100}%)`;
            requestAnimationFrame(() => {
              requestAnimationFrame(() => {
                current.style.transform = `translate(${-100 -
                  100 * position}%)`;
                next.style.transition = "";
                next.style.transform = `translate(${-nextPosition * 100}%)`;
                position = nextPosition;
              });
            });
            // for (let child of children) {
            //   child.style.transform = `translate(${-100 * current}%)`;
            // }
            setTimeout(nextFrame, 2000);
          };
          //setTimeout(nextFrame, 2000);
          let startX,
            disX,
            width = this._container.offsetWidth;
          let start = event => {
            event.preventDefault();
            startX = event.clientX;
            disX = 0;
            document.addEventListener("mousemove", move);
            document.addEventListener("mouseup", end);
          };
          let move = event => {
            event.preventDefault();
            disX = event.clientX - startX;
            for (let child of children) {
              child.style.transition = "ease 0s";
              child.style.transform = `translate(${-position * width +
                disX}px)`;
            }
          };
          let end = () => {
            position = -Math.round((-position * width + disX) / width);
            position = Math.max(0, Math.min(position, children.length - 1));
            for (let child of children) {
              child.style.transition = "";
              child.style.transform = `translate(${-position * width}px)`;
            }
            document.removeEventListener("mousemove", move);
            document.removeEventListener("mouseup", move);
          };
          this._container.addEventListener("mousedown", start);
        }
      }
      let carousel = new Carousel(document.getElementById("container"));
      carousel.data = data;
      carousel.render();
    </script>
  </body>
</html>
